	        <u><i><h1>• REVIEW FORM •</h1></i></u>
		<br><br><br><br>
	        <form>
			      <label for="fname">First Name =</label>
				  <input type="text" name="First_Name" placeholder="Enter Your First Name Here" required>
                  		  <br><br>			      
				  <label for="mname">Middle Name =</label>
				  <input type="text" name="Middle_Name" placeholder="Enter Your Middle Name Here" required>
				  <br><br>
				  <label for="lname">Last Name =</label>
				  <input type="text" name="Last_Name" placeholder="Enter Your Last Name Here" required>
				  <br><br>
				  <label for="gender">Gender :</label>
				  <input type="radio" name="Gender" value="male" required>
				  <label for="male">Male</label>
				  <input type="radio" name="Gender" value="female" required>
				  <label for="female">Female</label>
				  <input type="radio" name="Gender" value="other" required>
				  <label for="Other">Other</label>
				  <br><br>
				  <label for="address">Address :</label>
				  <textarea name="address"></textarea>
				  <br><br>
				  <label for="hobby">Hobby :</label>
				  <input type="checkbox" name="hobby" value="reading"> Reading
				  <input type="checkbox" name="hobby" value="singing"> Singing
				  <input type="checkbox" name="hobby" value="playing"> Playing
				  <input type="checkbox" name="hobby" value="other"> Other
				  <br><br>
				  <label for="birthdate">Birthdate : </label>
				  <input type="datetime-local" name="birthdate"> 
				  <br><br>
				  <label for="city">City :</label>
				  <select name="city">
				  <option value="Surendranagar">Surendranagar</label>
				  <option value="ahemdabad">Ahemdabad</label>
				  <option value="jamnagar">Jamnagar</label>
				  <option value="rajkot">Rajkot</label>
				  </select>
				  <br><br>
				  <label for="review"> Review : </label>
				  <textarea name="Review"></textarea>
				  <br><br>
                                  <input type="Submit" value="Submit Your Data">
			</form>
